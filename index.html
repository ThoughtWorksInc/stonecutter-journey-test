        </nav>
      </div>
    </div>
    <div class="main-content" role="main" id="main">
      <div class="middle-container">
        <h1 class="page-title visuallyhidden" data-l8n="content:sign-in-form/page-header">Sign in</h1>
        <form class="login-form" role="form" method="post" action="/sign-in"><input value="fY9BX9yPDx/o2l2jszfMxgWGp1aAfYJKw9A/Y4apWR89k0m3ixWaY8gAhvK6rYZWY0gQw9/nB05wDbjx" type="hidden" name="__anti-forgery-token" id="__anti-forgery-token" />

        <div class="register-now">
